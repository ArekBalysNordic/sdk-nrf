      - nrf54lm20dk/nrf54lm20a/cpuapp
      - nrf52840dk/nrf52840
    extra_args:
      - EXTRA_CONF_FILE="hdr_test.conf"
      - CONFIG_OPENTHREAD_RADIO_2P4GHZ_HDR_VARIANT_2_FRAGMENTATION=y
