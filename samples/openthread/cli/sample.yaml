      - nrf54l15dk/nrf54l10/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp/ns
    extra_args:
      - cli_SNIPPET="ot-ci"
      - EXTRA_CONF_FILE=overlays/tcat.conf
      - EXTRA_CONF_FILE=overlays/tcp.conf
