mcuboot:
  address: 0x0
  region: flash_primary
  size: 0xF000
mcuboot_pad:
  address: 0xF000
  region: flash_primary
  size: 0x800
tfm:
  address: 0xf800
  region: flash_primary
  size: 0x1f800
app:
  address: 0x2F000
  region: flash_primary
  size: 0x143000
external_flash:
  address: 0x16D000
  device: MX25R64
  region: external_flash
  size: 0x693000
# MCUBOOT partitions
mcuboot_primary:
  address: 0xf000
  orig_span: &id001
  - app
  - tfm
  - mcuboot_pad
  region: flash_primary
  size: 0x16D000
  span: *id001
mcuboot_primary_app:
  address: 0xF800
  orig_span: &id002
  - app
  - tfm
  region: flash_primary
  size: 0x16C800
  span: *id002
mcuboot_secondary:
  address: 0x0
  device: MX25R64
  orig_span: &id003
  - mcuboot_secondary_pad
  - mcuboot_secondary_app
  region: external_flash
  size: 0x16D000
  span: *id003
mcuboot_secondary_app:
  address: 0x800
  device: MX25R64
  region: external_flash
  size: 0x16C800
mcuboot_secondary_pad:
  address: 0x0
  device: MX25R64
  end_address: 0x800
  region: external_flash
  size: 0x800
# TF-M
tfm_nonsecure:
  address: 0x2F000
  orig_span: &id007
  - app
  region: flash_primary
  size: 0x143000
  span: *id007
tfm_secure:
  address: 0xf800
  orig_span: &id008
  - tfm
  region: flash_primary
  size: 0x1F800
  span: *id008
